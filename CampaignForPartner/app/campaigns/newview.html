<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Campaign Details</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div ng-controller="DetailsCtrl" class="row" >

    <div class="col-md-12 panel panel-info" ><h1 class="head_title panel-heading" ng-model="title">{{title}}</h1></div>

    <div class="col-md-12"> <h4 class="head_title pannel_title" ng-model="pname" width="70%">By {{pname}} </h4></div>

    <div class="col-md-12 panel-body"> <h2 class="head_title pannel_title">Campaign Content</h2></div>


    <div class="col-md-12"> <p class="head_title panel-body" ng-model="ad_content">
        {{ad_content}}
    </p>
    </div>


</div>

</body>
</html>
